<!DOCTYPE html>
<html>
<head>
    <title>BMI Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body class="bg-light">
<div class="container py-5">
    <h2 class="text-center mb-4">BMI Result</h2>

    <div class="row justify-content-center">
        <div class="col-sm-8 col-md-5">
            <div id="resultCard" class="card p-4 shadow-sm text-center">
                <h5 class="mb-3">Your BMI</h5>

                <h2 id="bmiValue">--</h2>
                <p id="bmiCategory" class="fw-bold mt-2"></p>

                <a href="/" class="btn btn-outline-secondary mt-3"> Calculate Again </a>
            </div>
        </div>
    </div>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const bmi = params.get("bmi");
    const category = params.get("category");

    const bmiValueEl = document.getElementById("bmiValue");
    const bmiCategoryEl = document.getElementById("bmiCategory");
    const card = document.getElementById("resultCard");

    if (!bmi || !category) {
        bmiValueEl.textContent = "Error";
        bmiCategoryEl.textContent = "Invalid data";
        card.classList.add("border-danger");
    } else {
        bmiValueEl.textContent = bmi;
        bmiCategoryEl.textContent = category;

        if (category === "Normal weight") {
            card.classList.add("border-success");
            bmiCategoryEl.classList.add("text-success");
        } else if (category === "Underweight") {
            card.classList.add("border-warning");
            bmiCategoryEl.classList.add("text-warning");
        } else if (category === "Overweight") {
            card.classList.add("border-warning");
            bmiCategoryEl.classList.add("text-warning");
        } else {
            card.classList.add("border-danger");
            bmiCategoryEl.classList.add("text-danger");
        }
    }
</script>

</body>
</html>
