<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">BMI Calculator</h2>

        <div class="row justify-content-center">
            <div class="col-sm-8 col-md-5">
                <div class="card p-4 shadow-sm">
                    <h5 class="card-title text-center mb-3">Calculate Your BMI</h5>

                    <form action="/bmi-calculator" method="post">
                        
                        <input class="form-control mt-2" type="number" name="weight"
                            step="0.1" placeholder="Weight (kg)" required >

                        <input class="form-control mt-3" type="number" name="height"
                            step="0.01" placeholder="Height (m)" required  >

                        <button class="btn btn-primary w-100 mt-4"> Calculate BMI </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

   <script src="/public/js/script.js"></script>
</body>
</html>
